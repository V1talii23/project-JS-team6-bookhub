<div id="modal-backdrop" class="backdrop" aria-hidden="true">
  <div
    id="modal"
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
  >
    <button id="modal-close" class="modal-close" aria-label="Закрити модальне">
      <svg
        width="32"
        height="32"
        viewBox="0 0 24 24"
        aria-hidden="true"
        focusable="false"
      >
        <path
          d="M18 6 L6 18 M6 6 L18 18"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>

    <div class="modal-content">
      <div class="modal-left">
        <img id="modal-cover" src="/assets/fallback.jpg" alt="cover" />
      </div>

      <div class="modal-right">
        <h2 id="modal-title" class="book-title">Book title</h2>
        <p id="modal-author" class="book-author">Author</p>
        <p id="modal-price" class="book-price">Price</p>

        <form id="modal-form" class="purchase-form">
          <div class="qty-control" aria-label="Кількість">
            <button
              type="button"
              id="decrease"
              class="qty-btn"
              aria-label="Зменшити"
            >
              −
            </button>
            <input
              id="quantity"
              class="qty-input"
              name="quantity"
              type="number"
              value="1"
              min="1"
              inputmode="numeric"
            />
            <button
              type="button"
              id="increase"
              class="qty-btn"
              aria-label="Збільшити"
            >
              +
            </button>
          </div>

          <div class="actions">
            <button type="button" id="add-to-cart" class="btn primary">
              Add To Cart
            </button>
            <button type="submit" id="buy-now" class="btn outline">
              Buy Now
            </button>
          </div>
        </form>

        <div class="accordion-container">
          <div class="ac">
            <button type="button" class="ac-header">Description</button>
            <div class="ac-panel">
              <p class="ac-text"></p>
            </div>
          </div>

          <div class="ac">
            <button type="button" class="ac-header">Shipping</button>
            <div class="ac-panel">
              <p class="ac-text"></p>
            </div>
          </div>

          <div class="ac">
            <button type="button" class="ac-header">Returns</button>
            <div class="ac-panel">
              <p class="ac-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="../css/modal-window-books.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
